<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script>
          function SayMyName() {
              var name = prompt("Як тебе звати?");
              var n = prompt("Скільки разів надрукувати твоє ім`я?");
              for (var x=1; x<=n; x++) {document.write(name +" ");}
          }
     </script>
    <title>Назви  моє ім`Я</title>
</head>
<body>
    <h1>Друга сторінка Андрія Співака</h1>
    <h2>Я не тільки вивчаю JavaScript, але також трішки HTML!</h2>
    <p>я можу навіть зменьшувати JavaScript програми з  моїми HTML
         сторінками- натисніть на кнопку нижче,щоб побачити моя другу JavaScript програму!</p>
 <button onclick="SayMyName()">Натисніть, щоб побачити мою JavaScript програму "Назви  моє імя!</button>
 
    
</body>
</html>
